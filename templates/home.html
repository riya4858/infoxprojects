{% extends 'basecode.html' %}
{% block body %}
    <form action="{% url 'reg' %}" method="POST">
        {% csrf_token %}
    <table border='0' width='480px' cellpadding='0' cellspacing='0' align='center' >
        <center><tr>
           <td><h2> <b style="font-family: Times New Roman, Times, serif; ">STUDENT REGISTRATION FORM</b> </h2></td>
        </tr><center>
    <table border='0' width='500' align='center' >
        
        <tr> <td>&nbsp;</td> </tr>
        <tr>
            <td align='center'><strong>Full Name:</strong></td>
            <td><input type='text' name='name'></td>
        </tr>
        <tr> <td>&nbsp;</td> </tr>
        <tr>
            <td align='center'><strong>Address:</strong></td>
            <td><input type='text' name='address'></td>
        </tr>
        <tr> <td>&nbsp;</td> </tr>
        <tr>
            <td align='center'><strong>Age:</strong></td>
            <td><input type='text' name='age'></td>
        </tr>
        <tr> <td>&nbsp;</td> </tr>
        <tr>
            <td align='center'><strong>Joining Date:</strong></td>
            <td><input type='date' name='joiningdate'></td>
        </tr>
        <tr> <td>&nbsp;</td> </tr>
        <tr>
            <td align='center'><strong>Contact:</strong></td>
            <td><input type='text' name='contact'></td>
        </tr>
        <tr> <td>&nbsp;</td> </tr>
        <tr>
            <td align='center'><strong>Email:</strong></td>
            <td><input type='email' name='email'></td>
        </tr>
        <tr> <td>&nbsp;</td> </tr>
        <tr>
            <td align='center'><strong>Gender:</strong></td>
            <td><input type='radio' name='gender' value="male">Male
                <input type='radio' name='gender' value="female">Female
                <input type='radio' name='gender' value="other">Other
            </td>
        </tr>
        <tr> <td>&nbsp;</td> </tr>
        <tr>
            <td align='center'><strong>Qualification:</strong></td>
            <td><select name="qualification">
                <option >Select qualification</option>
                <option value="plustwo">Plustwo</option>
                <option value="sslc">Sslc</option>
                <option value="Bachelor Degree">Bachelor degree</option>
                <option value="Master Degree">Master degree</option>
            </select></td>
        </tr>
        <tr> <td>&nbsp;</td> </tr>
        <table border='0' cellpadding='0' cellspacing='0' width='480px' align='center'>
        <tr>
            <td align='center'><input class="btn btn-info" type='submit' name='REGISTER' value="register"></td>
        </tr>
        {% for msg in messages %}
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>{{msg}}</strong> 
          </div>
            
        {% endfor %}
        </table>
        
        </table>
        
    </table>
    
    </form>
{% endblock %}
