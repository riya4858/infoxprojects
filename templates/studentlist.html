{% extends 'basecode.html' %}
{% block body %}
    <table border='0' width='480px' cellpadding='0' cellspacing='0' align='center' >
        <center><tr>
           <td><h2 align="center"><b style="font-family: Times New Roman, Times, serif; "> STUDENTS LIST </b></h2></td>
        </tr><center>
            <tr> <td>&nbsp;</td> </tr>
            <tr> <td>&nbsp;</td> </tr>
            <table border='2' width='500'  align='center' cellpadding='2' cellspacing='0'>
               
        <thead>
            <tr>
                <th>Student name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for p in studreg %}
            <tr>
                <td><a href="{% url 'viewstudents' p.id  %}">{{p.name}}</a></td>
                <td>{{p.email}}</td>
                <td>{{p.contact}}</td>
                <td><a class="btn btn-sm btn-warning" href="{% url 'editpage' p.id %}" >Edit</a>
                    <a href="{% url 'deletepage' p.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            
            {% endfor %}
            
           
        </tbody>
        
    </table>
    
</table>

{% for msg in messages %}
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>{{msg}}</strong> 
          </div>
            
        {% endfor %}



{% endblock %}
